# See https://docs.microsoft.com/en-us/azure/devops/pipelines/yaml-schema for reference

trigger:
  branches:
    include:
      - release/*
      - master
      - develop

pr: none

variables:
  sdkVersion: "3.1.100"
  buildConfiguration: "Release"
  projects: "src/**/*.csproj"

jobs:
  - job: Pack
    displayName: "🎁 Pack 📦"
    steps:
      - task: UseDotNet@2
        inputs:
          packageType: "sdk"
          version: $(sdkVersion)
          includePreviewVersions: true
      - task: DotNetCoreCLI@2
        inputs:
          command: 'custom'
          custom: 'tool'
          arguments: 'install -g dotnet-script'
      - task: DotNetCoreCLI@2
        inputs:
          command: 'custom'
          custom: 'script'
          arguments: "build/build.csx pack $(Build.BuildNumber) $(Build.ArtifactStagingDirectory)/packages/releases"
      - publish: "$(Build.ArtifactStagingDirectory)/packages"
        artifact: "packages"
        condition: succeeded()

  - job: Push
    displayName: "🚀 Push 📨"
    dependsOn: Pack
    condition: succeeded()
    steps:
      - checkout: none
      - download: current
        artifact: "packages"
      - task: NuGetCommand@2
        displayName: "Publish Prerelease NuGet Package"
        inputs:
          command: "push"
          packagesToPush: "$(Pipeline.Workspace)/packages/**/*.nupkg"
          nuGetFeedType: "external"
          publishFeedCredentials: "nuget ninjatools"
